<!--ng-app is placed on the HTML page to show that it is the root DOM element. The ng-app property informs that our Document Object Model (DOM) and HTML document are also an AngularJS document. In many cases, only a single part of the HTML will be an AngularJS application-->
<html ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="index.js"></script>
</head>

<body ng-controller="sceneEditController">
    
    <div id="back" style="position: fixed; z-index: -99; width: 100%; height: 100%">
			<iframe frameborder="0" height="100%" width="100%" src="https://www.youtube.com/embed/x4JKxst4N7U?autoplay=1&controls=0&loop=1&rel=0&showinfo=0&autohide=1&wmode=transparent&hd=1"></iframe>
		</div>
    <h1>Scene Editor</h1>
    
    <div id="input">
        <label>Scene Video:
            <input type="text" ng-model="newScene"><br>
        </label>
        
        <button ng-click="saveThisScene()">Save Scene</button>
        <button ng-click="getSavedScenes()">Update Scene List</button>
    </div>
    
    <div ng-repeat="s in scenes"> {{s.scene}} </div>

</body>

</html>
